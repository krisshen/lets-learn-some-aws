<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AWS Certification Practice Tests</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-b from-sky-50 to-white min-h-screen text-center p-4 sm:p-6 font-sans">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-gray-800">
                AWS Certification Practice Tests
            </h1>
            
            <p class="text-lg text-gray-600 mb-8">
                Choose your certification exam to start practicing
            </p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                <!-- AIF-C01 Test Card -->
                <div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-6 border border-gray-200 flex flex-col">
                    <div class="text-center flex-grow">
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">AIF-C01</h2>
                        <p class="text-gray-600 mb-4">AWS Certified AI Practitioner</p>
                    </div>
                    <button onclick="window.location.href='aif-c01.html'" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 mt-4">
                        Start Practice Test
                    </button>
                </div>

                <!-- MLA-C01 Test Card -->
                <div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-6 border border-gray-200 flex flex-col">
                    <div class="text-center flex-grow">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">MLA-C01</h2>
                        <p class="text-gray-600 mb-4">AWS Certified Machine Learning Engineer - Associate</p>
                    </div>
                    <button onclick="window.location.href='mla-c01.html'" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 mt-4">
                        Start Practice Test
                    </button>
                </div>
            </div>

            <div class="mt-12 text-gray-500 text-sm">
                <p>Select an exam to begin your practice session</p>
            </div>
        </div>
    </body>
</html>
